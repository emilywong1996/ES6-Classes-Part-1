<body>
    <h2 id="title">Classes: Static Methods</h2>

    <script type="text/javascript">
        class Square {
            constructor (_width) {
                this.width = _width;
                this.height = _width;
            }

            static equals (a, b) {
                return a.width * a.height === b.width * b.height;
            }

            static isValidDimensions (width, height) {
                return width === height;
            }
        }

        console.log(Square.isValidDimensions(7,6));
    </script>
</body>
