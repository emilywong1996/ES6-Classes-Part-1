<body>
    <h2 id="title">Classes: Polymorphism</h2>

    <script type="text/javascript">
        class Animal {
            constructor (name) {
                this.name = name;
            }

            makeSound () {
                console.log("Generic Animal Sound!!");
            }
        }

        class Dog extends Animal {
            constructor (name) {
                super(name);
            }

            makeSound () {
                super.makeSound();
                console.log("Woof! Woof!");
            }
        }

        const a1 = new Animal("Dom");
        const a2 = new Dog("Jeff");

        a1.makeSound();
        a2.makeSound();

    </script>
</body>
